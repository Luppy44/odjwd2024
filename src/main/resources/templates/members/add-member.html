<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block layout:fragment="head">
	<title>분실물정보공유-오다주웠다</title>
</th:block>
<body>
<th:block layout:fragment="header" th:include="@{/fragments/mainHeader}"></th:block>
<th:block layout:fragment="nav" th:include="@{/fragments/nav}"></th:block>
<th:block layout:fragment="ad" th:include="@{/fragments/ad}"></th:block>

<div class="container">
	<h2 class="board-title" th:text="회원가입"></h2>
 		
	<form role="form" action="/members/add-member" th:object="${memberData}" method="post" id="join-form">
		<div id="member-info1">
			<div class="input-group">
				<span class="input-group-text">⦾ Id</span>
				<input type="text" th:field="*{id}" class="form-control">
			</div> 
				<p class="validationError" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">id Error</p>
		
			<div class="input-group" id="pwbox">
			  	<span class="input-group-text">⦾ 비밀번호</span>
				<input type="password" th:field="*{password}" class="form-control" id="pw-input" placeholder="4자리 이상">
				<img src="/images/on.png" alt="Toggle Password" class="password-toggle" id="pw-toggle" onclick="onoff()">
			</div>
				<p class="validationError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password Error</p>
			
			<div class="input-group">
				<span class="input-group-text">⦾ 이메일</span>
				<input type="text" th:field="*{mail}" class="form-control">
			</div> 
		</div>
		
		<div id="member-info2">
			<div class="input-group">
				<span class="input-group-text">⦾ 성명</span>
				<input type="text" th:field="*{name}" class="form-control">
			</div> 
				<p class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error</p>
			
			<div class="input-group">
				<span class="input-group-text">⦾ 생년월일</span>
				<input type="text" th:field="*{birth}" class="form-control" placeholder="8자리">
			</div> 
				<p class="validationError" th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}">birth Error</p>
			
			<div class="input-group">
			  	<span class="input-group-text">⦾ 성별</span>
				<div>
					<input type="radio" th:field="*{gender}" value="남" class="gender"> 남
					<input type="radio" th:field="*{gender}" value="여" class="gender"> 여
				</div>
			</div>
				<p class="validationError" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">gender Error</p>
			
			<div class="input-group">
				<span class="input-group-text">⦾ 휴대전화</span>
				<input type="text" th:field="*{phone}" class="form-control" placeholder="- 생략">
			</div> 
				<p class="validationError" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">phone Error</p>
		</div>
		
		<div id="join-button">
			<button type="submit" class="btn btn-secondary">가입하기</button>
		</div>	
	</form>
</div>
</body>
</html>
